# The machine constraints for each service in this bundle
# have been commented out so you don't run into quota
# problems on public clouds. Modify and uncomment the
# constraints: lines for each service to reflect your
# deployment before moving to production.
#
series: trusty
services:
  etcd:
    charm: cs:~containers/trusty/etcd-3
    num_units: 3
    annotations:
      gui-x: '1200'
      gui-y: '600'
#    constraints: arch=amd64 cpu-cores=2 root-disk=12G
  kubernetes:
    charm: cs:~containers/trusty/kubernetes-5
    expose: true
    num_units: 3
    annotations:
      gui-x: '1200'
      gui-y: '300'
#    constraints: arch=amd64 cpu-cores=8 mem=8G root-disk=30G
  filebeat:
    charm: cs:trusty/filebeat-2
    annotations:
      gui-x: '900'
      gui-y: '300'
  topbeat:
    charm: cs:trusty/topbeat-2
    annotations:
      gui-x: '900'
      gui-y: '600'
  kibana:
    charm: cs:~containers/trusty/kibana-4
    expose: true
    num_units: 1
    options:
      dashboards: "beats"
    annotations:
      gui-x: '300'
      gui-y: '300'
  elasticsearch:
    charm: cs:trusty/elasticsearch-15
    num_units: 2
    annotations:
      gui-x: '600'
      eui-y: '300'
#    constraints: arch=amd64 cpu-cores=2 mem=4G root-disk=30G
relations:
- - kubernetes:etcd
  - etcd:db
- - kibana:rest
  - elasticsearch:client
- - filebeat:elasticsearch
  - elasticsearch:client
- - topbeat:elasticsearch
  - elasticsearch:client
- - topbeat:beats-host
  - kubernetes:juju-info
- - filebeat:beats-host
  - kubernetes:juju-info
- - filebeat:beats-host
  - etcd:juju-info
- - topbeat:beats-host
  - etcd:juju-info
description: |
  Production-grade Kubernetes cluster with logging and monitoring
tags:
  - conjure-up-kubernetes
  - kubernetes
