series: xenial
services:
  filebeat:
    charm: "cs:filebeat-5"
    options:
      logpath: "/var/lib/docker/containers/*/*.log /var/log/*.log /var/log/*/*.log"
  elasticsearch:
    charm: "cs:trusty/elasticsearch-19"
    series: trusty
    num_units: 2
  topbeat:
    charm: "cs:topbeat-5"
  kibana:
    charm: "cs:trusty/kibana-15"
    series: trusty
    num_units: 1
    options:
      dashboards: beats
relations:
  - - "filebeat:beats-host"
    - "kubernetes-worker:juju-info"
  - - "elasticsearch:client"
    - "topbeat:elasticsearch"
  - - "elasticsearch:client"
    - "filebeat:elasticsearch"
  - - "topbeat:beats-host"
    - "kubernetes-worker:juju-info"
  - - "filebeat:beats-host"
    - "kubernetes-master:juju-info"
  - - "kibana:rest"
    - "elasticsearch:client"
