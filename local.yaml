series: xenial
services:
  "kubernetes-master":
    charm: /home/ubuntu/charms/builds/kubernetes-master
    num_units: 1
    annotations:
      "gui-x": "800"
      "gui-y": "850"
  "flannel":
    charm: /home/ubuntu/charms/builds/flannel
    annotations:
      "gui-x": "450"
      "gui-y": "750"
  "kubeapi-load-balancer":
    charm: /home/ubuntu/charms/builds/kubeapi-load-balancer
    num_units: 1
    expose: true
    annotations:
      "gui-x": "450"
      "gui-y": "250"
  "easyrsa":
    charm: /home/ubuntu/charms/builds/easyrsa
    num_units: 1
    annotations:
      "gui-x": "450"
      "gui-y": "550"
  "kubernetes-worker":
    charm: /home/ubuntu/charms/builds/kubernetes-worker
    num_units: 3
    expose: true
    annotations:
      "gui-x": "100"
      "gui-y": "850"
  "etcd":
    charm: /home/ubuntu/charms/builds/etcd
    num_units: 3
    annotations:
      "gui-x": "800"
      "gui-y": "550"
relations:
  - - "kubernetes-master:kube-api-endpoint"
    - "kubeapi-load-balancer:apiserver"
  - - "kubernetes-master:loadbalancer"
    - "kubeapi-load-balancer:loadbalancer"
  - - "kubernetes-master:cluster-dns"
    - "kubernetes-worker:kube-dns"
  - - "kubernetes-master:certificates"
    - "easyrsa:client"
  - - "etcd:certificates"
    - "easyrsa:client"
  - - "kubernetes-master:etcd"
    - "etcd:db"
  - - "kubernetes-worker:certificates"
    - "easyrsa:client"
  - - "kubernetes-worker:kube-api-endpoint"
    - "kubeapi-load-balancer:website"
  - - "kubeapi-load-balancer:certificates"
    - "easyrsa:client"
  - - "flannel:etcd"
    - "etcd:db"
  - - "flannel:cni"
    - "kubernetes-master:cni"
  - - "flannel:cni"
    - "kubernetes-worker:cni"
